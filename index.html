<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="title">Generate a<br><span class="accent-text">random password</span></h1>

            <p class="subtitle">Never use an insecure password again.</p>

            <div class="controls">
                <div>
                    <label for="password-length">Length: (8-20)</label>
                    <div class="length-control">
                        <button id="decrement">-</button>
                        <input type="number" id="password-length" min="8" max="20" value="15">
                        <button id="increment">+</button>
                    </div>
                </div>
                <button id="generate">
                   <span>Generate passwords</span>
                </button>
            </div>

            <div class="passwords">
                <ul class="password-list">
                    <li><button class="password hidden">nfJjy!dDv</button></li>
                    <li><button class="password hidden">eg&lt;xWij@veiPUwK</button></li>
                </ul>
            </div>
        </main>

       
        <script src="index.generate.js"></script>
    </body>
</html>
